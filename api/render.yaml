services:
  - type: web
    name: blockscore-api
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SOLANA_RPC_URL
        value: https://api.mainnet-beta.solana.com
